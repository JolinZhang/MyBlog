<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head th:replace="layout :: site-head ">
    <title>Jolin Zhang Blog</title>
</head>
<body>

    <header th:replace="layout :: site-header" />
    Now is: <b th:text="${execInfo.now.time}">date and time</b>

    <aside>
        <h2>Recent posts</h2>
        <a href="#"  th:each="p: ${latest5posts}" th:text ="${p.title}" th:href="@{/posts/{id}/(id=${p.id})}">
            </a>
        </aside>
    <main id ="posts">
        <article th:each = "p : ${latest3posts}">
            <h2 class="title" th:text="${p.title}">Post Title</h2>
            <p class="content" th:text="${p.body}">Post Body</p>

            </article>

        <a  href = "#"  th:href="@{/posts}" > ListPosts</a>
        <a href="#" th:href="@{/user/login}">login</a>
        </main>

    <footer th:replace="layout :: site-footer" />
</body>
</html>
