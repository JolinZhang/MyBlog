<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}"/>
    <script src="../public/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
    <meta th:include="this :: head" th:remove="tag"/>
</head>

<body>

    <header th:fragment="site-header">
        <h1>Jolin Zhang Blog</h1>
        <ul id = "messages" th:with=" notificationMessage=${session[T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
            <li th:each="msg: ${notificationMessage}" th:text ="${msg.text}"  th:class="${#strings.toLowerCase(msg.type)}">
            </li>
            <span th:if="${notificationMessage}" th:remove="all" th:text="${session.remove(T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
        </ul>
    </header>



    <footer th:fragment="site-footer">
        &copy; Spring MVC Blog System, 2016
    </footer>

</body></html>
