<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace = "layout :: site-head">
</head>
<body>
    <header  th:replace ="layout :: site-header"/>
    <main>
        <form method="post" th:object="${post}">
            <div> <label for="title">Title</label></div>
            <input id="title" type="text" name="title" th:value="*{title}"/><br/>
            <div><label for="author">Author</label></div>
            <input  id="author" type="text" name="author" th:value="*{author}"/><br/>
            <div><label for="body" >Content</label></div>
            <input id="body" type="text"  name="body" th:value="*{body}"/><br/>
            <input type="submit" value="submit" name="submit"/>
            <input type="reset" value="reset" name="reset"/>
        </form>
        </main>
    <footer th:replace = "layout :: site-footer"/>
</body>

</html>
